<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
var num1 = new Number(22);
var num2 = 22;

console.log(num1 * 100);
console.log(num1 * 100);

console.log(num1);
console.log(num1);

console.log('typeof num1 : ' + typeof num1); // An object
console.log('typeof num2 : ' + typeof num2); // A number data type

console.log(1/0);  // Infinity
console.log(1/-0);  // -Infinity
console.log(1/'32');  //Number
console.log('hello'/2); //NaN
console.log(0/0);       //NaN

// Convert a number into an exponential notation:
var numObj = 77.1234;
console.log("numObj.toExponential() is " + numObj.toExponential()); // //displays 7.71234e+1
console.log("numObj.toExponential() is " + numObj.toExponential(3)); // //displays 7.712e+1

//The toPrecision() method formats a number to a specified length.
var num = new Number(13.3714);
var a = num.toPrecision();   //13.3714
var b = num.toPrecision(2);  //13
var c = num.toPrecision(3);  //13.4

var num3 = new Number(0.001658853);
var a = num3.toPrecision(); //0.001658853
var b = num3.toPrecision(2); //0.0017

//The toString() method converts a Number object to a string.
var num = 15;
var n = num.toString(); //15

var b = num.toString(2);  //1111
var c = num.toString(8);  //17
var d = num.toString(16); //f
console.log(b);
console.log(c);
console.log(d);

};

</script>
</head>
<body>
<div>
</div>

<div>
</div>

</body>
</html>
