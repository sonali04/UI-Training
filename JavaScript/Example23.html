<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
var arr = [];

arr[0] = 1+ "2";
//Remember that the + operator forces the .to String() method if the operand is not a number

arr[1] = 2* "2";
arr[2] = 1+ "hello";
arr[3] = [3]+ 4;
arr[4] = [3]* 4;
arr[5] = 1* "one";
arr[6] = (undefined === null);
arr[7] = (undefined == null);

console.log(arr.join('\n'));

};

</script>
</head>

</div>

<div>
</div>

</body>
