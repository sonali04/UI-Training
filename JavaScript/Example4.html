<title>Objects</title>

<head>
<script>
window.onload = function (){

function createObject_ES4(parent){

if(typeof parent === "object" || typeof parent === "function") {

function Child() {}
Child.prototype = parent;
return new Child();
}else{
return null;
}
}

var customer = {
phone:"",
email:""
};

var customerA = createObject_ES4(customer);
console.log(customerA);
};

</script>
