<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
var arr = [];

arr[0] = 1 + Number("2");
arr[1] = 1 + Number("hello");
arr[2] = Number([3]) + 4;
arr[3] = +"3";
arr[4] = !!("hello");
arr[5] = Boolean('Hello World');


console.log(arr.join('\n'));

//using parseInt conversions

console.log(parseInt('22 customer have 32 orders'));
console.log(parseInt(' .32'));
console.log(parseFloat(' .32'));


};

</script>
