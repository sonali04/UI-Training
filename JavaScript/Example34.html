<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
console.log(returnNothing());  // undefined

//returnNothing() is a function invocation
function returnNothing(){
var x = 10 + 20 ;
this.id++;
}
//Hence function that do not have a return statement return undefined

var customer = {
id: 32,
email: 'customer@mail.com',
printDetails: function(){
return this.id + ':' + this.email;
}
};

console.log(customer.printDetails());  // This is a method invocation

customer.returnNothing = returnNothing;
customer.returnNothing();
console.log(customer.id); // refer to the invocation context and this

customer["returnNothing"]();
console.log(customer.id);
};

</script>
</head>
<body>
<div>
</div>

<div>
</div>

</body>
</html>
