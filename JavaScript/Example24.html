<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
var x = 1;
++x;   // Unary Operator : Number of operands : 1  
console.log(x);

x = 1 + 2;  // Binary Operator: Number of operands :2
console.log(x);

x = (1 == "1") ? 'This is true':'This is False'; // Ternary Operator : Number of operands : 3 
console.log(x);
};

</script>
</head>

<div>
</div>

<div>
</div>

</body>
</html>
