<!DOCTYPE html>
<html>
<title>Objects</title>

<head>
<script>
window.onload = function myFunction()
{
console.log(factorial(5)); //returns 120

function factorial(n) {
if (n <= 1)
{
return 1 
}
else
{
return n * factorial(n-1); // recursive call
}
}
};

</script>
</head>
